<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Tzeet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-form">
      <button id="closeBtn">Fechar</button>
      <h2>Criação de nova conta</h2>
      <form id="signupForm" action="#" method="POST">
        <label for="fullName">Nome</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Digite seu nome" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu email" />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="Digite sua senha" />

        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha" />

        <label for="dobMonth">Data de Nascimento</label>
<select id="dobMonth" name="dobMonth" required>
  <option value="">Mês</option>
  <option value="1">Janeiro</option>
  <option value="2">Fevereiro</option>
  <option value="3">Março</option>
  <option value="4">Abril</option>
  <option value="5">Maio</option>
  <option value="6">Junho</option>
  <option value="7">Julho</option>
  <option value="8">Agosto</option>
  <option value="9">Setembro</option>
  <option value="10">Outubro</option>
  <option value="11">Novembro</option>
  <option value="12">Dezembro</option>
</select>

<select id="dobDay" name="dobDay" required>
  <option value="">Dia</option>
    <script>
        const dobDaySelect = document.getElementById("dobDay");
        for (let day = 1; day <= 31; day++) {
        const option = document.createElement("option");
        option.value = day;
        option.textContent = day;
        dobDaySelect.appendChild(option);
        }
        </script>
        </select>

        <select id="dobYear" name="dobYear" required>
        <option value="">Ano</option>
        <script>
            const dobYearSelect = document.getElementById("dobYear");
            const currentYear = new Date().getFullYear();
            for (let year = 1900; year <= currentYear; year++) {
            const option = document.createElement("option");
            option.value = year;
            option.textContent = year;
            dobYearSelect.appendChild(option);
            }
        </script>
        </select>

        <label>
          <input type="checkbox" id="emailOptIn" name="emailOptIn" />
          Receber novidades por e-mail
        </label>

        <label>
          <input type="radio" id="terms" name="terms" required />
          Concordo com as políticas de privacidade e cookies
        </label>

        <button type="submit" id="signupSubmitButton" disabled>Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
