<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tzeet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <img src="raven.png" alt="Logo Tzeet" class="logo">
      <form id="loginForm" action="#" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu email" />
        <p class="error-message" id="emailError">Informe um email válido.</p>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="Digite sua senha" />
        <p class="success-message" id="passwordSuccess">✔</p>

        <p><a href="forgot-password.html">Esqueceu a senha?</a></p>
        <button type="submit" id="submitButton" disabled>Entrar</button>

        <p>Não tem uma conta? <a href="signup.html">Inscreva-se</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
