<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Envio de Tzeet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="home-container">
    <img src="jana perfil.jpeg" alt="Foto do Usuário" class="user-photo" />
    <textarea id="tzeet-text" class="tzeet-input" placeholder="Digite seu Tzeet aqui..."></textarea>
    <div class="reply-section">
      <a href="#" class="reply-link">
        <i class="reply-icon"></i> Responder
      </a>
    </div>
    <div class="multimedia-section">
      <a href="#" class="multimedia-icon"><i class="icon-photo"></i></a>
      <a href="#" class="multimedia-icon"><i class="icon-video"></i></a>
      <a href="#" class="multimedia-icon"><i class="icon-audio"></i></a>
      <a href="#" class="multimedia-icon"><i class="icon-location"></i></a>
      <a href="#" class="multimedia-icon"><i class="icon-link"></i></a>
      <a href="#" class="multimedia-icon"><i class="icon-file"></i></a>
    </div>
    <div class="status-section">
      <span id="char-count" class="char-count">140 caracteres restantes</span>
      <span class="separator">|</span>
      <a href="#" class="add-tzeet-link"><i class="icon-add"></i></a>
      <button id="send-btn" class="send-btn" disabled>Enviar</button>
    </div>
  </div>

  <dialog id="tzeet-modal">
    <div class="home-container">
      <img src="jana perfil.jpeg" alt="Foto do Usuário" class="user-photo" />
      <textarea id="modal-tzeet-text" class="tzeet-input" placeholder="Digite seu Tzeet aqui..."></textarea>
      <div class="reply-section">
        <a href="#" class="reply-link">
          <i class="reply-icon"></i> Responder
        </a>
      </div>
      <div class="multimedia-section">
        <a href="#" class="multimedia-icon"><i class="icon-photo"></i></a>
        <a href="#" class="multimedia-icon"><i class="icon-video"></i></a>
        <a href="#" class="multimedia-icon"><i class="icon-audio"></i></a>
        <a href="#" class="multimedia-icon"><i class="icon-location"></i></a>
        <a href="#" class="multimedia-icon"><i class="icon-link"></i></a>
        <a href="#" class="multimedia-icon"><i class="icon-file"></i></a>
      </div>
      <div class="status-section">
        <span id="modal-char-count" class="char-count">140 caracteres restantes</span>
        <span class="separator">|</span>
        <a href="#" class="add-tzeet-link"><i class="icon-add"></i></a>
        <button id="modal-send-btn" class="send-btn" disabled>Enviar</button>
      </div>
    </div>
  </dialog>

  <button id="open-modal-btn">Enviar Tzeet</button>

  <script src="script.js"></script>
</body>
</html>
